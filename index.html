<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="all">
      <p class="title">Contact Us</p>
      <div class="div1">
        <div class="a">
          <p class="name" id="one">First Name</p>
          <textarea name="" id="textare"></textarea>
        </div>
        <div class="a" id="b">
          <p class="name" id="two">Last Name</p>
          <textarea name="" id="textare"></textarea>
        </div>
      </div>
      <p class="name" id="">Email Address</p>
      <textarea name="" id="textareEmail"></textarea>
      <p class="name" id="">Query Type</p>
      <div class="bigDiv">
        <div class="div2">
          <label id="check1" class="checkbox-btn">
            <label for="checkbox"></label>
            <input id="checkbox" type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <p class="queryy">General Enquiry</p>
        </div>
        <div class="four">
          <label id="check1" class="checkbox-btn">
            <label for="checkbox"></label>
            <input id="checkbox" type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <p class="queryy">Support Request</p>
        </div>
      </div>
      <p class="name" id="">Message</p>
      <textarea name="" id="textareMessage"></textarea>
      <div class="div3">
        <label class="checkbox-btn">
          <label for="checkbox"></label>
          <input id="checkbox" type="checkbox" />
          <span class="checkmark"></span>
        </label>
        <p class="name" id="jomla">I consent to being contacted by the team</p>
      </div>
      <button class="submit">Submit</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Azer Jradi</a>.
    </div>
  </body>
</html>
